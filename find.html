<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>SKT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>01:16</span>
      </div>
      <div class="status-bar_column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span> 
        <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
      </div>
    </header>


    <main class="main-screen">
       <div class="icon-row">
        <div class="icon-row_icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span></div>
        <div class="icon-row_icon">
          <i class="far fa-address-book"></i>
          <span>Add by Contacts</span></div>
        <div class="icon-row_icon">
          <i class="fas fa-fingerprint"></i>
          <span>Add by ID</span></div>
        <div class="icon-row_icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
       <!--<h6 class="recommended-friends_title">Recommended Friends</h6>-->
        <!--<span>You have no recommended friends.</span>-->
        <img src="https://image.fmkorea.com/files/attach/new/20190727/5665468/2027658490/2027723108/5cf9d995df3df18dfa79a6a896a44f8d.jpg" 
        class="recommended-friends__photo"/>
      </div>
      <div class="open-chat">
      <div class="open-chat_header">
          <h4>Open Chat</h4>
        <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
        </div>
        <div  class="open-post">
          <div class="open-post_column">
            <h5 class="open-post_title">#MCT</h5>
            <h6 class="open-post_hashtags">#Manchester#City#FC</h6>
          <div class="open-post_members">
            <img src="https://img1.daumcdn.net/thumb/R800x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2F6nlSa%2FbtqEam5EQkN%2FYR2cYwIP7WshkKAcQq3GLK%2Fimg.png" />
            <span class="open-post_member-count">802 members</span>
            <div class="divider"></div> 
            <span class="open-post_member-status">Active</span>
          </div>
        </div>
          <div class="open-post_column">
            <div class="open-post_photo">
              <img src="https://file2.nocutnews.co.kr/newsroom/image/2022/05/23/202205230254470538_0.jpg">
            <div class="open-post_heart-count">
              <i class="fas fa-heart fa-xs"></i> <span>582</span>
            </div>
            </div>
          </div>
        </div>
      </div>
    </main>

   <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html"
            ><i class="far fa-user fa-2x"></i></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chats.html">
            <span class="nav_notification badge">8</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html">
            <span class="nav_dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
