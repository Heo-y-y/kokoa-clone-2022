<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>SKT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>01:16</span>
      </div>
      <div class="status-bar_column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span> 
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
      </div>
    </header>


    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component_column">
              <img
                src="https://w.namu.la/s/6be136ab5aebd07cd69e15c67081c231e0d4392be9f90b911fea399a1a4fb5d1799d4d647cc5592fcbedbd5691c0a99395860c28a2f4c82821a82ac9d488051a0bbe32c0b69234c2eb59e9dbd9ef9e0686ca3d49b7ac5ab5427b27a215b3320d4df6b44d8a8cbaff3c202499a5e47b9a"
                class="user-component_avater--xl"
              />
              <div class="user-component_text">
                <h4 class="user-component_title">Haaland</h4>
                <h6 class="user-component_subtitle">+ 2018 06 09</h6>
              </div>
            </div>
            <div class="user-component_column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
          </div>
          <div class="icon-row">
            <div class="icon-row_icon">
              <i class="far fa-calendar-alt"></i>
              <span>Calender</span></div>
            <div class="icon-row_icon">
              <i class="far fa-grin-tongue-wink"></i>
              <span>Emoticons</span></div>
            <div class="icon-row_icon">
              <i class="fas fa-brush"></i>
              <span>Themes</span></div>
            <div class="icon-row_icon">
              <i class="fas fa-file-invoice-dollar"></i>
              <span>Account</span>
            </div>
          </div>
          <div class="more-suggestions">
            <h4 class="more-suggestions_title">Suggestions</h4>
            <div class="more-suggestions_icons">
              <div class="more-suggestions_icon">
                <img
              src="https://img1.daumcdn.net/thumb/R800x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2F6nlSa%2FbtqEam5EQkN%2FYR2cYwIP7WshkKAcQq3GLK%2Fimg.png"
              class="more-suggestions_icon-image"
            />
                <span class="more-suggestions_icon-text">ManCity Story</span>
              </div>
              <div class="more-suggestions_icon">
                <div class="more-suggestions_icon-image">
                  <img
                  src="https://png.pngtree.com/png-vector/20191024/ourlarge/pngtree-gold-trophy-cup-icon-isometric-3d-style-png-image_1850544.jpg"
                  class="more-suggestions_icon-image"
                />
                </div>
                <span class="more-suggestions_icon-text">Trophy Collection</span>
              </div>
              <div class="more-suggestions_icon">
                <div class="more-suggestions_icon-image">
                  <img
                  src="http://img.danawa.com/cp_images/service/33/5060950/b5d66f0a.jpg"
                  class="more-suggestions_icon-image"
                />
                </div>
                <span class="more-suggestions_icon-text">Champions again</span>
              </div>
              </div>
            </div>
          </div>
    </main>

   <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html"
            ><i class="far fa-user fa-2x"></i></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chats.html">
            <span class="nav_notification badge">8</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html">
            <span class="nav_dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
